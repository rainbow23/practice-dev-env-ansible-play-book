---
- name: Install vim
  yum: name=vim state=present

- name: Install tmux
  yum: name=tmux state=present

- name: Install git
  yum: name=git state=present

- name: Install zsh
  yum: name=zsh state=present

# - name: Install autojump
- git:
    repo: 'https://github.com/wting/autojump.git'
    # dest: /tmp/autojump
    dest: /home/rainbow/autojump
    clone: yes
    update: yes
  become_user: rainbow

